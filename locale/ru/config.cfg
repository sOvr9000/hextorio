sprawling-base=Захватывайте гексы вдали от точки появления в нескольких направлениях. Если бы только был более быстрый способ добраться туда...
too-many-hex-cores=Захватите так много гексов, что вам захочется, чтобы они не мешали вашей гипотетической мегабазе.
this-is-my-planet=Захватите все доступные гексы на [planet=nauvis]. Да, они конечны! ... Или нет?
true-space-age=Исследуйте каждую (конечную) технологию. С этой силой вы можете достичь чего угодно. Серьёзно, взгляните на эту награду!
half-a-gravity=Получите половину [item=gravity-coin]. Просто помните, это вряд ли будет мелочью, когда вы станете квадриллионером, так что не слишком гордитесь собой!
getting-somewhere=Соберите достаточно монет, чтобы начать делать что-то полезное, помимо захвата новых гексов!
trades-galore=Найдите много сделок. Если бы только было что-то, что можно было бы сделать с теми, которые являются мусором...
i-really-need-that=Заткнись и бери мои деньги!
i-really-dont-need-that=Возможно, одной из самых удобных функций является возможность переключения гекс-ядра в режим "затопления", который топит предметы в обмен на немного монет.
catalog-initiate=Пришло время повысить уровень предметов каталога. Проверьте каталог, чтобы увидеть требования к повышению ранга предмета!
#catalog-professional=Повысьте уровень некоторых из ваших предметов каталога до следующего ранга. Этот следующий ранг требует от вас совершать сделки с этим предметом.
#catalog-completionist=Задание вы знаете. Удачи.
#novice-trader=Активно совершайте сделки с гекс-ядром. Да, технически вы можете сделать это, вручную снабжая гекс-ядро, но проще автоматизировать это и уйти! В стартовом гекс-ядре есть несколько хороших сделок для этого. Чтобы торговля на гекс-ядре считалась автоматизированной, вы должны совершить __1__ сделок за 60 секунд.
#experienced-trader=Настройте свою фабрику для автоматизации торговли с несколькими гекс-ядрами! Вы, вероятно, нашли несколько хороших циклов, чтобы сделать это эффективно.
#avid-trader=Кажется, вам это нравится! Автоматизируйте торговлю с несколькими гекс-ядрами. Это могут быть несколько гекс-ядер в гигантском монетном цикле или несколько отдельных циклов.
#obsessive-trader=Это, вероятно, не нужно для оптимального производства, но посмотрите, хорошо ли это. Автоматизируйте торговлю с множеством гекс-ядер.
dark-factorian-dungeon=На этой планете есть подземелья древней, но знакомой цивилизации, разбросанные вокруг. Сможете ли вы заполучить одно?
lazy-looter=Это утомительная работа. Хорошо, что у вас есть дроны, которые делают эту работу за вас! Особенно, если дроны — механические паукообразные.
stepping-on-ants=Это просто мелочь, не может быть так уж сложно!
stepping-on-beetles=Покажи им, кто главный на этой планете!
cant-step-on-that=Они не плохие парни в этой истории.
this-is-fine=На самом деле, это все было частью плана.
copper-flavored-lava=Она не горячее чая на этой кухне.
metallurgic-dungeon=Подземелья на этой планете могут похвастаться защитой из экстремальной жары.
my-hair-feels-funny=Это как-то приятно. Вот почему другие приходят сюда и никогда не уходят?
electrocution=Советы по безопасности при ударе молнии пишут только те, в кого молния никогда не ударяла. Настоящие эксперты недоступны для консультаций.
tesla-freak=Число больше, потому что больше меньших чисел. Это лучшая стратегия, потому что это большее число.
you-are-the-destroyer=Будьте едины с зарядом.
electromagnetic-dungeon=Подземелья на этой планете могут похвастаться защитой из чрезвычайно высокого напряжения.
yummy-co=Ваша компания по торговле фруктами юмако успешно продвигается здесь!
five-legs-werent-enough=Если бы у них было ещё три ноги, они могли бы стать пауками, а пауки — это действительно здорово.
farm-fresh-eggs=Свежие яйца тут!
farm-fresh-produce=Свежие овощи тут!
biochemical-dungeon=Подземелья на этой планете могут похвастаться защитой из чрезвычайно токсичных веществ.
i-am-the-demolisher=Станьте единым целым с 150-килограммовыми каплями дождя... Я имею в виду снаряды рельсотрона.
collateral-damage=Надеюсь, вам не придется на собственном горьком опыте убедиться, что ваши собственные рельсотроны могут вас убить.
pond-filler=Ты принес ровно столько, чтобы наполнить этот пруд. Этот маленький пруд.
world-paver=То, о чём вы всегда мечтали!
overwatch-dungeon=Подземелья на этой планете могут похвастаться обороной с чрезвычайно дальнобойной огневой мощью.
dungeon-mastery=Подземелья никогда не были на вашем пути. На самом деле, вы думали, что они были там только для того, чтобы дать больше места на [planet=fulgora] и [planet=aquilo] для фабрик.
total-domination=Вы превратили все инопланетные виды в технологические достижения для вашего оружия массового поражения и вам от этого хорошо? Забирайте свою «награду».
its-just-a-scratch=Получите ранги с красными звездами, разбив свой славный космический корабль об огромный астероид в глубоком космосе, пока он несёт гекстремальные предметы ранга [img=rank-4]! Ну, это не обязательно должен быть славный космический корабль...
it-wasnt-good-enough=Тот гекстремальный предмет был таким куском мусора. Ну же, кто будет использовать [item=discharge-defense-equipment,quality=hextreme]? Подождите... плохой пример. Не продавайте ни один из них.
the-factory-must-grow=Разумный паук поможет вам. О, вы собираетесь использовать больше одного? Это одно и то же сознание. Давайте посмотрим, сработает ли это. Всё, что ему нужно, это БОЛЬШОЕ число на фабрике в любом случае.

