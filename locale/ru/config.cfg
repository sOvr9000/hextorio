[item-description]
hex-coin=[font=heading-1][color=yellow]МОНЕТА 1 УРОВНЯ[.color][.font]\nМожно обменять. Используется в основном на [planet=nauvis].\n\nАвто-конвертируется в более высокие уровни при необходимости:\n[img=item.hex-coin]x100,000 <--> [img=item.gravity-coin]x1\n[img=item.gravity-coin]x100,000 <--> [img=item.meteor-coin]x1\n[img=item.meteor-coin]x100,000 <--> [img=item.hexaprism-coin]x1
gravity-coin=[font=heading-1][color=purple]МОНЕТА 2 УРОВНЯ[.color][.font]\nМожно обменять. Используется в основном на [planet=vulcanus], [planet=fulgora] и [planet=gleba].\n\nСимволизирует вашу возможность убежать от гравитации любой планеты.\n\nАвто-конвертируется в более высокие или низкие уровни при необходимости:\n[img=item.hex-coin]x100,000 <--> [img=item.gravity-coin]x1\n[img=item.gravity-coin]x100,000 <--> [img=item.meteor-coin]x1\n[img=item.meteor-coin]x100,000 <--> [img=item.hexaprism-coin]x1
meteor-coin=[font=heading-1][color=cyan]МОНЕТА 3 УРОВНЯ[.color][.font]\nМожно обменять. Используется в основном на [planet=aquilo].\n\nСимволизирует вашу возможность избавиться от больших астероидов на пути к далёкой планете.\n\nАвто-конвертируется в более высокие уровни при необходимости:\n[img=item.hex-coin]x100,000 <--> [img=item.gravity-coin]x1\n[img=item.gravity-coin]x100,000 <--> [img=item.meteor-coin]x1\n[img=item.meteor-coin]x100,000 <--> [img=item.hexaprism-coin]x1
hexaprism-coin=[font=heading-1][color=blue]МОНЕТА 4 УРОВНЯ[.color][.font]\nМожно обменять. [color=cyan]+1000% к хвастовству.[.color]\n\nАвто-конвертируется в более высокие уровни при необходимости:\n[img=item.hex-coin]x100,000 <--> [img=item.gravity-coin]x1\n[img=item.gravity-coin]x100,000 <--> [img=item.meteor-coin]x1\n[img=item.meteor-coin]x100,000 <--> [img=item.hexaprism-coin]x1
hexaprism=Кристаллический осколок чистой гексагональной энергии. Только самый опытный инженер может этим воспользоваться.
claim-tool=Забрать все гекс-ядра в выбранной области.
delete-core-tool=Удалить все гекс-ядра в выбранной области.
tesla-discharge-defense-equipment=Автоматически наносит урон, отталкивает и парализует врагов поблизости.
disintegrator-capsule=Выпускает дезинтеграторов для разрушения препятствий.
tesla-destroyer-capsule=Один из самых продвинутых боевых дронов. Следует за игроком и стреляет электрическими разрядами в ближайших врагов.
detonator-capsule=Выпускает детонаторов, чтобы стереть всё с поверхности планеты.
demolisher-capsule=Выпускает разрушителей, которые удивительно сильны против разрушителей любых размеров.
sentient-spider=(В РАЗРАБОТКЕ)\nХотя они ещё ничего не делают, вы можете создать их прямо сейчас. Они проснутся позже.\n\n[font=heading-2][color=yellow]Этот паукотрон подвергся искусственному обогащению сознанием и духовной энергией. Его сверхинтеллектуальность, доброжелательность и увлечение промышленностью побуждают его приветствовать вас в своём мире Factorio. Фабрика должна расти.[.color][.font]
plague-rocket=Значительно мощнее, чем [item=poison-capsule].
magmatic-rounds-magazine=Испепеляют всё.

