[item-description]
hex-coin=[font=heading-1][color=yellow]MONETA POZIOMU 1[.color][.font]\nMożna nią handlować. Używana głównie na [planet=nauvis].\n\nW razie potrzeby automatycznie zamieniana na monety wyższego poziomu:\n[img=item.hex-coin]x100,000 <--> [img=item.gravity-coin]x1\n[img=item.gravity-coin]x100,000 <--> [img=item.meteor-coin]x1\n[img=item.meteor-coin]x100,000 <--> [img=item.hexaprism-coin]x1
gravity-coin=[font=heading-1][color=purple]MONETA POZIOMU 2[.color][.font]\nMożna nią handlować. Używana głównie na [planet=vulcanus], [planet=fulgora] i [planet=gleba].\n\nSymbolizuje zdolność do ucieczki przed grawitacją dowolnej planety.\n\nW razie potrzeby automatycznie przeliczana na wyższy lub niższy poziom:\n[img=item.hex-coin]x100,000 <--> [img=item.gravity-coin]x1\n[img=item.gravity-coin]x100,000 <--> [img=item.meteor-coin]x1\n[img=item.meteor-coin]x100,000 <--> [img=item.hexaprism-coin]x1
meteor-coin=[font=heading-1][color=cyan]MONETA POZIOMU 3[.color][.font]\nMożna nią handlować. Używana głównie na [planet=aquilo].\n\nSymbolizuje zdolność do odpierania dużych asteroid podczas podróży na odległą planetę.\n\nW razie potrzeby automatycznie zamieniana na monety wyższego lub niższego poziomu:\n[img=item.hex-coin]x100,000 <--> [img=item.gravity-coin]x1\n[img=item.gravity-coin]x100,000 <--> [img=item.meteor-coin]x1\n[img=item.meteor-coin]x100,000 <--> [img=item.hexaprism-coin]x1
hexaprism-coin=[font=heading-1][color=blue]MONETA POZIOMU 4[.color][.font]\nMożna nią handlować. [color=cyan]+1000% do prawa do przechwalania się.[.color]\n\nW razie potrzeby automatycznie konwertowana na niższe poziomy:\n[img=item.hex-coin]x100,000 <--> [img=item.gravity-coin]x1\n[img=item.gravity-coin]x100,000 <--> [img=item.meteor-coin]x1\n[img=item.meteor-coin]x100,000 <--> [img=item.hexaprism-coin]x1
hexaprism=Krystaliczny odłamek czystej energii sześciokątnej. Tylko najbardziej doświadczony inżynier może go wykorzystać.
claim-tool=Zajmij wszystkie rdzenie heksagonu w wybranym obszarze.
delete-core-tool=Usuń wszystkie rdzenie heksagonu w wybranym obszarze.
disintegrator-capsule=Wystrzeliwuje dezintegratory, aby stopić przeszkody.
tesla-discharge-defense-equipment=Automatycznie zadaje obrażenia, odpycha i ogłusza pobliskich wrogów.
tesla-destroyer-capsule=Jeden z bardziej zaawansowanych robotów bojowych. Podąża za graczem i strzela łukami elektrycznymi w pobliskich wrogów.
detonator-capsule=Wystrzeliwuje detonatory, aby zniszczyć wszystko na powierzchni planety.
demolisher-capsule=Wysyła niszczyciele, które są naprawdę mocne w starciu z niszczycielami wszystkich rozmiarów.
sentient-spider=(W TRAKCIE PRAC)\nChociaż na razie nic nie robią, możesz je już zbudować. Obudzą się później.\n\n[font=heading-2][color=yellow] Ten spidertron został sztucznie nasycony świadomością i energią duchową. Jej superinteligencja, dobroć i fascynacja przemysłem sprawiają, że z radością wita cię w swoim świecie Factorio. Fabryka musi się rozwijać.[.color][.font]
plague-rocket=Znacznie silniejsze niż [item=poison-capsule].
magmatic-rounds-magazine=Wrzuć wszystko do spalarni.

