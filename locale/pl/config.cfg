[quest-description]
ground-zero=Zajmij pierwsze dwa heksy. Rozpocznijmy tę podróż!
check-this-out=Najedź kursorem myszki na strzałkę transakcji, aby wyświetlić ważne szczegóły, takie jak [font=heading-2][color=purple]wydajność transakcji[.color][.font].
biter-rammer=Wbij samochód w legowisko kąsaczy. To może być zabawne!
find-some-trades=Zajmij więcej [img=entity.hex-core] rdzeni heksagonów, aby znaleźć więcej transakcji! Czy miałeś szczęście?
exploration=Zajmij więcej heksów. Weź to, co słusznie należy do Ciebie!
sprawling-base=Zajmij heksy oddalone od miejsca odrodzenia w wielu kierunkach. Gdyby tylko istniał szybszy sposób, aby się tam dostać...
too-many-hex-cores=Zajmij tak wiele heksów, że zaczniesz żałować, że nie przeszkadzają one w budowie twojej hipotetycznej megabazy.
this-is-my-planet=Zajmij wszystkie dostępne heksy na [planeta=nauvis]. Tak, to jest skończone! ... A może nie?
true-space-age=Zbadaj każdą (skończoną) technologię. Dzięki tej mocy możesz osiągnąć wszystko. Poważnie, spójrz na tę nagrodę!
half-a-gravity=Zdobądź połowę [item=gravity-coin]. Pamiętaj tylko, że gdy staniesz się kwadrylionerem, będzie to zaledwie drobna sumka, więc nie bądź zbyt dumny z siebie!
getting-somewhere=Zbierz wystarczającą ilość monet, aby zacząć robić coś pożytecznego poza zdobywaniem kolejnych heksów!
trades-galore=Znajdź wiele transakcji. Gdyby tylko można było coś zrobić z tymi, które są bezużyteczne...
i-really-need-that=Zamknij się i weź moje pieniądze!
i-really-dont-need-that=Być może jedna z wygodniejszych funkcji, możesz przełączyć rdzeń heksagonu w tryb pochłaniania, który pochłania przedmioty w zamian za niewielką ilość monet.
first-bronze-star=Tak to się wszystko zaczyna. Sprawdź katalog, aby zobaczyć wymagania dotyczące awansu przedmiotu i bonusy!
first-silver-star=Srebrne gwiazdki umieszczają przedmioty w handlu innych planet!
first-gold-star=Przy takiej wydajności możesz prawdopodobnie zacząć handlować przedmiotami wyższej jakości!
first-red-star=Podnoszenie rangi przedmiotów na kilku planetach przyciąga uwagę międzygalaktycznych handlarzy. Czerwone gwiazdki umieszczają przedmioty w Kwantowym bazarze!
catalog-initiate=Czas podnieść poziom swoich przedmiotów. Ile przedmiotów możesz ulepszyć w 100%?
catalog-professional=Podnoszenie rangi przedmiotów poprzez handel sprawia, że stajesz się w tym profesjonalistą.
catalog-master=Podziękowania dla tych pentapodów, którzy zgłosili się na ochotników, aby zginąć za sprawę.
catalog-obsession=Wygląda na to, że Twoja fabryka świeci na czerwono dzięki wszystkim tym podniesieniom rang.
catalog-completionist=Oczywiście, że ta misja istnieje, ale spójrz na te NIESAMOWITE łupy! To może sprawić, że handel hekstreme stanie się opłacalny.
# NOT YET USED
#novice-trader=Aktywnie handluj za pomocą rdzenia heksagonu. Tak, technicznie możesz to zrobić, ręcznie wypełniając rdzeń heksagonu, ale łatwiej jest to zautomatyzować i odejść! Początkowy hex ma kilka dobrych ofert handlowych. Aby handel w rdzeniu heksagonu został uznany za zautomatyzowany, musisz dokonać __1__ transakcji w ciągu 60 sekund.
#experienced-trader=Skonfiguruj swoją fabrykę, aby zautomatyzować handel z wieloma rdzeniami heksagonu! Prawdopodobnie znalazłeś kilka dobrych pętli, aby zrobić to efektywnie.
#avid-trader=Wydaje się, że sprawia ci to przyjemność! Zautomatyzuj handel z kilkoma rdzeniami heksagonu. Może to być wiele rdzeni heksagonu w jednej wielkiej pętli monet lub wiele oddzielnych pętli.
#obsessive-trader=Prawdopodobnie nie jest to konieczne do optymalnej produkcji, ale sprawdź, czy jest to dobre rozwiązanie. Zautomatyzuj handel za pomocą wielu rdzeni heksagonu.
dark-factorian-dungeon=Na tej planecie rozsiane są lochy starożytnej, ale znanej cywilizacji. Czy uda Ci się pokonać jedną z nich?
lazy-looter=To męcząca praca. Dobrze, że masz drony, które wykonują tę pracę za Ciebie! Zwłaszcza jeśli drony są mechanicznymi pajęczakami.
visit-vulcanus=Nie strać tu nóg, tak jak ten facet dawno, dawno temu.
stepping-on-ants=Jest mały, to nie może być takie trudne!
stepping-on-beetles=Pokaż im, kto jest właścicielem tej planety!
cant-step-on-that=To nie oni są złoczyńcami w tej historii.
this-is-fine=Właściwie to wszystko było częścią planu.
copper-flavored-lava=Nie jest gorętsza niż herbata w tej restauracji.
metallurgic-dungeon=Lochy na tej planecie mogą pochwalić się ochroną przed ekstremalnym ciepłem.
visit-fulgora=Ma ropę!
my-hair-feels-funny=To całkiem przyjemne uczucie. Czy to dlatego inni przyjeżdżają tu i nigdy nie wyjeżdżają?
electrocution=Wskazówki dotyczące bezpieczeństwa podczas burzy piszą tylko ludzie, którzy nigdy nie zostali porażeni piorunem. Prawdziwi eksperci nie są dostępni, aby udzielać porad.
tesla-freak=Liczba jest większa, ponieważ jest więcej mniejszych liczb. To lepsza strategia, ponieważ jest to większa liczba.
you-are-the-destroyer=Stań się jednym z piorunem.
lazy-bastard=Automatyzacja tworzenia przedmiotów była łatwą częścią.
electromagnetic-dungeon=Lochy na tej planecie mogą pochwalić się ochroną przed ekstremalnym napięciem.
visit-gleba=Cóż za piękna planeta!
yummy-co=Twoja firma zajmująca się handlem owocami świetnie sobie tutaj radzi!
five-legs-werent-enough=Gdyby miały tylko trzy nogi więcej, mogłyby być pająkami, a pająki są naprawdę fajne.
farm-fresh-eggs=Świeże jajka!
farm-fresh-produce=Świeże produkty rolne!
biochemical-dungeon=Lochy na tej planecie mogą pochwalić się ochroną niezwykle toksycznych substancji.
visit-aquilo=Lodowa kula błyszcząca w przestrzeni kosmicznej... Stary, twoja mama jest tak gruba, że to przez nią góry lodowe na tej planecie są tak daleko od siebie.
i-am-the-demolisher=Zjednocz się z kroplami deszczu o wadze 150 kg... To znaczy pociskami z działa elektromagnetycznego.
collateral-damage=Miejmy nadzieję, że nie przekonasz się na własnej skórze, że twoje własne działa elektromagnetyczne mogą cię zabić.
pond-filler=Przyniosłeś tylko tyle, żeby wypełnić ten staw. Ten mały staw.
world-paver=To, o czym zawsze marzyłeś!
overwatch-dungeon=Lochy na tej planecie mogą pochwalić się obroną opartą na broni dalekiego zasięgu.
dungeon-mastery=Lochy nigdy nie stały ci na drodze. W rzeczywistości uważałeś, że istnieją one tylko po to, aby zapewnić więcej miejsca na [planet=fulgora] i [planet=aquilo] dla fabryk.
total-domination=Przekształciłeś wszystkie gatunki obcych w technologiczne osiągnięcia dla swojej broni masowego rażenia i czujesz się z tym dobrze? Weź swoją „nagrodę”.
its-just-a-scratch=Zdobądź czerwone gwiazdki, rozbijając swój ładny statek kosmiczny o ogromną asteroidę w głębokiej przestrzeni kosmicznej, podczas gdy posiada on przedmioty rangi [img=rank-4]! Cóż, nie musi to być ładny statek kosmiczny...
it-wasnt-good-enough=Ten przedmiot hekstreme był kompletną porażką. Daj spokój, kto będzie używał [item=discharge-defense-equipment,quality=hextreme]? Czekaj... zły przykład. Nie sprzedawaj tego.
the-factory-must-grow=Świadomy pająk ci pomoże. Och, zamierzasz użyć więcej niż jednego? Mają tę samą świadomość. Zobaczmy, czy to zadziała. W końcu wszystko, czego chce, to DUŻA liczba w fabryce.

