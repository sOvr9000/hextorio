[item-description]
hex-coin=[font=heading-1][color=yellow]TIER 1 COIN[.color][.font]\nCan be traded. Primarily used on [planet=nauvis].\n\nAuto-converted to higher tiers as needed:\n[img=item.hex-coin]x100,000 <--> [img=item.gravity-coin]x1
gravity-coin=[font=heading-1][color=purple]TIER 2 COIN[.color][.font]\nCan be traded. Primarily used on [planet=vulcanus], [planet=fulgora], and [planet=gleba].\n\nSymbolizes your ability to escape the gravity of any planet.\n\nAuto-converted to higher or lower tiers as needed:\n[img=item.hex-coin]x100,000 <--> [img=item.gravity-coin]x1\n[img=item.gravity-coin]x100,000 <--> [img=item.meteor-coin]x1
meteor-coin=[font=heading-1][color=cyan]TIER 3 COIN[.color][.font]\nCan be traded. Primarily used on [planet=aquilo].\n\nSymbolizes your ability to ward off large asteroids on your way to a distant planet.\n\nAuto-converted to higher or lower tiers as needed:\n[img=item.gravity-coin]x100,000 <--> [img=item.meteor-coin]x1\n[img=item.meteor-coin]x100,000 <--> [img=item.hexaprism-coin]x1
hexaprism-coin=[font=heading-1][color=blue]TIER 4 COIN[.color][.font]\nCan be traded.\n[color=cyan]+1000% to Bragging Rights.[.color]\n\nThe sparkling of this coin can be seen from space.\n\nAuto-converted to higher or lower tiers as needed:\n[img=item.meteor-coin]x100,000 <--> [img=item.hexaprism-coin]x1\n[img=item.hexaprism-coin]x100,000 <--> [img=item.black-hole-coin]x1
black-hole-coin=[font=heading-1][color=gray]TIER 5 COIN[.color][.font]\nYou're trading BLACK HOLES now?\n[color=red]-9999% to Survivability.[.color]\n\n[color=gray]Contains a miniature black hole, granting you power that not even the cosmos can control.[.color]\n\nAuto-converted to lower tiers as needed:\n[img=item.hexaprism-coin]x100,000 <--> [img=item.black-hole-coin]x1
hexaprism=A crystalline shard of pure hexagonal energy. Only the most experienced engineer can make use of this.
claim-tool=Enqueue [entity=hex-core] hex cores in the selected area to be claimed.\n\n__CONTROL__reverse-select__: Dequeue\n__CONTROL__alt-reverse-select__: Include hexes without [entity=hex-core] hex cores
delete-core-tool=Delete all hex cores in the selected area.
hexport-tool=Enable all hexports in the selected area, or disable by reverse-selecting (RMB and drag).
disintegrator-capsule=Deploys disintegrators to melt through your obstacles.
tesla-discharge-defense-equipment=Damages, pushes back and stuns nearby enemies automatically.
tesla-destroyer-capsule=One of the more advanced combat robots. Follows the player and shoots arcing bolts of electricity at nearby enemies.
detonator-capsule=Deploys detonators to blow everything off the face of the planet.
demolisher-capsule=Deploys demolishers, which are unironically strong versus demolishers of all sizes.
sentient-spider=(WORK IN PROGRESS)\nAlthough they don't do anything yet, you can build these now. They'll wake up later.\n\n[font=heading-2][color=yellow]This spidertron has undergone an artificial imbuement of consciousness and spiritual energy. Her superintelligence, benignity, and fascination with industry leads her to welcome your presence into her world of Factorio. The factory must grow.[.color][.font]
plague-rocket=Significantly more potent than [item=poison-capsule].
magmatic-rounds-magazine=Put everything into the incinerator.
electromagnetic-penetrator=Similar to a kinetic penetrator, but uses advanced EM technology.
electromagnetic-penetrator-cell=Does not get consumed on use.
hexadic-resonator=Freely enhances the item buff that is currently the cheapest. Performs this action __plural_for_parameter__1__{1=once|2=twice|rest=__1__ times in total}__.

