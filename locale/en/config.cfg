[item-buff-description]
all-buffs-level=Increases the level of all item buffs without scaling their costs!\n\n[color=gray]Does not apply to "All Buffs Level" buffs.[.color]
all-buffs-cost-reduced=Lowers the cost of all item buffs. This percentage [color=cyan]compounds[.color] with other reduction bonuses, so they all multiply together!\n\nYour current overall cost reduction is [font=heading-2][color=green]__1__x[.color][.font].\n\n[color=gray][font=heading-2]Example effects[.font]\n2x reduction -> 1/2 normal cost\n3x reduction -> 1/3 normal cost\nTwo bonuses of +100% -> 4x reduction -> 1/4 normal cost[.color]
passive-coins=You are periodically given this fraction of your net coin generation (production minus consumption), based on your overall [color=192,192,255]hourly production statistics[.color].\n\nEach player gets the same amount, and that amount [color=192, 255, 192]does not decrease[.color] with more players playing on the save.\n\nIt also accumulates for you if the game runs [color=255,192,192]while you're offline[.color].\n\n[font=heading-2]Every [color=255,192,255]__plural_for_parameter__2__{1=second|rest=__2__ seconds}__[.color], all players get:[.font]\n__1__
train-trading-capacity=How many extra [item=cargo-wagon] cargo wagons are allowed per train arriving at a hex core for trading.\n\nThe current limit with the total effect of this bonus is __1__ total wagons.\n\n[color=gray]Only takes effect if [font=heading-2][color=orange]Locomotive Trading[.color][.font] is unlocked[.color]
strongbox-loot=Increases the amount of loot obtained from strongboxes. This percentage [color=cyan]compounds[.color] with other reduction bonuses, so they all multiply together!\n\nYour current overall multiplier is [font=heading-2][color=green]__1__x[.color][.font].
