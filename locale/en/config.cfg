[entity-description]
hex-core=The core of the hex, able to make item trades. Link a belt into the left tunnel. Link a belt out of the right tunnel.
hexport-nauvis=Requires no power, charges bots, extends the logistic network, provides map visibility, and is toggleable in the hex core, but cannot hold any bots.
hexport-vulcanus=Requires no power, charges bots, extends the logistic network, provides map visibility, and is toggleable in the hex core, but cannot hold any bots.
hexport-fulgora=Requires no power, charges bots, extends the logistic network, provides map visibility, and is toggleable in the hex core, but cannot hold any bots.
hexport-gleba=Requires no power, charges bots, extends the logistic network, provides map visibility, and is toggleable in the hex core, but cannot hold any bots.
hexport-aquilo=Requires no power, charges bots, extends the logistic network, provides map visibility, and is toggleable in the hex core, but cannot hold any bots.
disintegrator=A helpful bot for clearing out large swarms of enemies.
detonator=It doesn't only detonate things. It is also a biological superweapon.
demolisher=Swiftly decimates everything in its path.
sentient-spider=(WORK IN PROGRESS)\nAlthough they don't do anything yet, you can build these now. They'll wake up later.\n\n[font=heading-2][color=yellow]This spidertron has undergone an artificial imbuement of consciousness and spiritual energy. Her superintelligence, benignity, and fascination with industry leads her to welcome your presence into her world of Factorio. The factory must grow.[.color][.font]
strongbox=A durable cache. When destroyed, each player receives its contents, and it respawns with more health and treasure.

