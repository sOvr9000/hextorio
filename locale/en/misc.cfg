[command-help]
hextorio-commands=List all commands added by Hextorio.
hextorio-debug=Set up your character and game for debugging.
claim=Claim a land hex, or all land hexes within a range.
force-claim=Claim ANY hex, or ALL hexes within a range.
rank-up=Rank up an item, bypassing progress requirements.
rank-up-all=Rank up all items that are discovered in the catalog, bypassing progress requirements.
discover-all=Discover all items in the catalog.
add-trade=Add a trade to the hex core that you're mousing over.
remove-trade=Remove trade #x from the hex core that you're mousing over (indexing starts at 1).
complete-quest=Complete a quest, bypassing progress requirements.
disable-quest=Disable a quest, allowing progression to skip the quest from its prerequisites to its following quests.
tp-to-ship=Used in debugging, teleports you up to the first found space platform.
chart=Reveal a planet's chunks within a range from spawn.
spawn-ship=Spawn a spaceship above Nauvis preloaded with materials to build it.
skip-flight=Force the current spaceship that you're on to skip to its destination.
add-coins=Add coins to your inventory.
summon=Summon any entity and any number of them at your current character position.
tp-to-edge=Teleport to the edge of the planet you're on, where you find dungeons.
simple-trade-loops=Print all possible two-trade loops in the game to a script-output file.
export-item-values=Write a string to a script-output file.
import-item-values=Import a string that was generated by /export-item-values, reassigning some values to items.
get-item-value=See the value of an item on a specific planet. If the item's value is not defined for that planet, it shows the [color=cyan]interplanetary trade[.color] value.
set-item-value=Assign a new value to an item, allowing it to show up in trades and the catalog.
remove-item-value=Remove the value of an item, disabling it from showing up in trades and the catalog.
regenerate-trades=Completely randomize the trades in all hex cores.

