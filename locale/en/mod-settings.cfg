hextorio-vault-chance=Chance of a [entity=fulgoran-ruin-vault] spawning in a hex on [planet=fulgora]. Needed for the tech tree.
hextorio-fulgoran-attractor-chance=Chance of a [entity=fulgoran-ruin-attractor] spawning in a hex on [planet=fulgora].
hextorio-small-egg-raft-chance=Chance of a [entity=gleba-spawner-small] spawning instead of the usual [entity=gleba-spawner] on [planet=gleba].
hextorio-tiles-per-quality-nauvis=The quality of hex cores and biter nests on [planet=nauvis] increases with distance from spawn according to this amount, measured in hex tiles.
hextorio-tiles-per-quality-vulcanus=The quality of hex cores on [planet=vulcanus] increases with distance from spawn according to this amount, measured in hex tiles.
hextorio-tiles-per-quality-fulgora=The quality of hex cores on [planet=fulgora] increases with distance from spawn according to this amount, measured in hex tiles.
hextorio-tiles-per-quality-gleba=The quality of hex cores and pentapod nests on [planet=gleba] increases with distance from spawn according to this amount, measured in hex tiles.
hextorio-tiles-per-quality-aquilo=The quality of hex cores on [planet=aquilo] increases with distance from spawn according to this amount, measured in hex tiles.
hextorio-resource-bias=The strength to which bias is applied to resource generation, making the mixed resources more abundant of a single resource and thus slightly less mixed. Negative bias means that a single resource is made less abundant in a hex. Zero means no bias is ever applied. Large positive bias means that resources become mostly unmixed.
hextorio-resource-bias-variation=Whether the strength of bias is randomized up (or down) to the specified value above. If disabled, the bias strength is constant (as defined above) for all hexes. If enabled, some hexes will be fully mixed and others will be somewhat abundant (positive bias) or devoid (negative bias) of a particular resource.
hextorio-interplanetary-mult=The multiplier on item values when they are traded between planets.
hextorio-interplanetary-mult-aquilo=The multiplier on item values when they are sent to [planet=aquilo] from other planets.
hextorio-rank-2-prod-requirement=How much trade productivity is required for the rank-up to [img=rank-3].
hextorio-rank-3-prod-requirement=How much trade productivity is required for the rank-up to [img=rank-4].
hextorio-rank-4-prod-requirement=How much trade productivity is required for the rank-up to [img=rank-5].
hextorio-rank-2-effect=The percentage that the [img=rank-2] bronze item rank bonus uses (shown in the catalog when a bronze star item is selected).
hextorio-rank-3-effect=The number of trades that the [img=rank-3] silver item rank bonus generates on each planet (shown in the catalog when a silver star item is selected).
hextorio-supercharge-cost-per-tile=Cost per resource tile to supercharge all resources in a hex, making them infinite.
hextorio-supercharge-cost-per-well=Cost per resource well to supercharge all resources in a hex, making them infinite.
hextorio-supercharge-cost-multiplier=Overall multiplier of cost to supercharge resources.
hextorio-hex-size-nauvis=The average diameter of the hexagons on [planet=nauvis].
hextorio-hex-stroke-width-nauvis=The thickness of the lines that separate hexes by [tile=water] on [planet=nauvis]. Increasing this decreases hex size.
hextorio-grid-rotation-mode-nauvis=How hex grids are rotated on [planet=nauvis]. Affects the aesthetic more than gameplay difficulty.
hextorio-hex-size-vulcanus=The average diameter of the hexagons on [planet=vulcanus].
hextorio-hex-stroke-width-vulcanus=The thickness of the lines that separate hexes by [tile=lava-hot] on [planet=vulcanus]. Increasing this decreases hex size.
hextorio-grid-rotation-mode-vulcanus=How hex grids are rotated on [planet=vulcanus]. Affects the aesthetic more than gameplay difficulty.
hextorio-hex-size-fulgora=The average diameter of the hexagons on [planet=fulgora].
hextorio-hex-stroke-width-fulgora=The thickness of the lines that separate hexes by [tile=oil-ocean-shallow] on [planet=fulgora]. Increasing this decreases hex size.
hextorio-grid-rotation-mode-fulgora=How hex grids are rotated on [planet=fulgora]. Affects the aesthetic more than gameplay difficulty.
hextorio-hex-size-gleba=The average diameter of the hexagons on [planet=gleba].
hextorio-hex-stroke-width-gleba=The thickness of the lines that separate hexes by [tile=gleba-deep-lake] on [planet=gleba]. Increasing this decreases hex size.
hextorio-grid-rotation-mode-gleba=How hex grids are rotated on [planet=gleba]. Affects the aesthetic more than gameplay difficulty.
hextorio-hex-size-aquilo=The average diameter of the hexagons on [planet=aquilo].
hextorio-hex-stroke-width-aquilo=The thickness of the lines that separate hexes by [tile=ammoniacal-ocean] on [planet=aquilo]. Increasing this decreases hex size.
hextorio-grid-rotation-mode-aquilo=How hex grids are rotated on [planet=aquilo]. Affects the aesthetic more than gameplay difficulty.
hextorio-disable-hextreme-quality=This mod adds a sixth quality tier. Some features are specifically designed around it, so only disable this if it's absolutely necessary.\n\n[color=gray]This setting is not thoroughly tested and may cause crashes.[.color]
hextorio-notifications-quest-completed=Get notifications in chat when a quest gets completed.
hextorio-notifications-new-catalog-entry=Get notifications in chat when a new item is discovered in the catalog.
hextorio-notifications-item-ranked-up=Get notifications in chat when any item is ranked up.
hextorio-notifications-extra-trade=Get notifications in chat when a [img=rank-2] bronze rank item caused a hex core to have an extra trade for it.
hextorio-notifications-interplanetary-trade=Get notifications in chat when a [img=rank-3] silver rank item caused a hex core to have an [color=cyan]interplanetary trade[.color] for it.
hextorio-notifications-trade-recovered=Get notifications in chat when a [img=rank-4] gold rank item caused a trade that would have been deleted to instead be transferred to another hex core.
hextorio-notifications-strongbox-located=Get notifications in chat when a strongbox is found.
hextorio-world-generation-mode=The shape of the connected hexes in the world.
hextorio-ore-generation-mode=The shapes of ore patches.
hextorio-dungeon-min-dist=The minimum distance from spawn where a dungeon can generate.
hextorio-dungeon-chance-nauvis=Chance of any newly charted hex spawning a dungeon on [planet=nauvis].
hextorio-dungeon-chance-vulcanus=Chance of any newly charted hex spawning a dungeon on [planet=vulcanus].
hextorio-dungeon-chance-fulgora=Chance of any newly charted hex spawning a dungeon on [planet=fulgora].
hextorio-dungeon-chance-gleba=Chance of any newly charted hex spawning a dungeon on [planet=gleba].
hextorio-dungeon-chance-aquilo=Chance of any newly charted hex spawning a dungeon on [planet=aquilo].
hextorio-dungeon-loot-scale-nauvis=Multiplier to total loot value in dungeon chests on [planet=nauvis].
hextorio-dungeon-loot-scale-vulcanus=Multiplier to total loot value in dungeon chests on [planet=vulcanus].
hextorio-dungeon-loot-scale-fulgora=Multiplier to total loot value in dungeon chests on [planet=fulgora].
hextorio-dungeon-loot-scale-gleba=Multiplier to total loot value in dungeon chests on [planet=gleba].
hextorio-dungeon-loot-scale-aquilo=Multiplier to total loot value in dungeon chests on [planet=aquilo].
hextorio-base-trade-prod-nauvis=Trade productivity modifier on [planet=nauvis].\n\n[color=gray]This is handled the same way as recipe productivity.[.color]
hextorio-base-trade-prod-vulcanus=Trade productivity modifier on [planet=vulcanus].\n\n[color=gray]This is handled the same way as recipe productivity.[.color]
hextorio-base-trade-prod-fulgora=Trade productivity modifier on [planet=fulgora].\n\n[color=gray]This is handled the same way as recipe productivity.[.color]
hextorio-base-trade-prod-gleba=Trade productivity modifier on [planet=gleba].\n\n[color=gray]This is handled the same way as recipe productivity.[.color]
hextorio-base-trade-prod-aquilo=Trade productivity modifier on [planet=aquilo].\n\n[color=gray]This is handled the same way as recipe productivity.[.color]
hextorio-increment-trade-quality=Upon upgrading a hex core's quality, automatically update each trade's quality to match the hex core's quality.
hextorio-trade-batching-threshold=When the number of trades on selected planets exceeds this threshold, the trade overview will show progress bars and process trades in batches across multiple ticks to prevent lag. Reduce if the trade overview freezes the game upon changing filters.
hextorio-trade-collection-batch-size=Controls how many trades are collected from the selected planets per tick when loading the trade overview. Reduce if UPS drops while this progress bar is updating.
hextorio-trade-filtering-batch-size=Controls how many trades are filtered per tick when loading the trade overview. Reduce if UPS drops while this progress bar is updating.
hextorio-trade-sorting-batch-size=Controls how many trades are checked per tick when determining which trades to show at the top of the trade overview. Reduce if UPS drops while this progress bar is updating.
hextorio-hex-pool-size=Adjust the hex pool size. Reduce to potentially improve UPS on large saves.
hextorio-item-buff-cost-scale=The multiplier of the item's value that is used as the cost for unlocking that item's buffs in the catalog.
hextorio-item-buff-cost-base=The base of exponentiation used to scale the value beyond the unlock cost to obtain the enhancement cost of an item's buffs.\n\nSmall changes to this number from the default value strongly affects the balancing of the game.
hextorio-trade-flying-text=Whether to emit flying text for a trade that just completed.
hextorio-dungeon-hexlight-color=Hex cores inside dungeons glow vividly with this color until claimed.
hextorio-default-nauvis-hexlight-color=Hex cores on [planet=nauvis] glow vividly with this color unless overridden by a circuit network.
hextorio-default-vulcanus-hexlight-color=Hex cores on [planet=vulcanus] glow vividly with this color unless overridden by a circuit network.
hextorio-default-fulgora-hexlight-color=Hex cores on [planet=fulgora] glow vividly with this color unless overridden by a circuit network.
hextorio-default-gleba-hexlight-color=Hex cores on [planet=gleba] glow vividly with this color unless overridden by a circuit network.
hextorio-default-aquilo-hexlight-color=Hex cores on [planet=aquilo] glow vividly with this color unless overridden by a circuit network.
hextorio-strongbox-spawn-chance=Chance for each hex to spawn a strongbox. These are like DPS milestone goals giving rewards.
hextorio-strongbox-loot-scale=Multiplier to the loot value (coins or other things) for each victory against a strongbox.
hextorio-quest-completion-sound=Each player hears only their own selection from this setting.
hextorio-show-hex-rank-hud=Whether to show the current hex rank at the top of the screen.

